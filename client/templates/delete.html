{% extends 'base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0 h5">⚠️ Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de que deseas eliminar este libro?</p>

                <div class="alert alert-secondary d-inline-block text-start" style="min-width: 80%;">
                    <strong>Título:</strong> {{ libro.titulo }}<br>
                    <strong>Autor:</strong> {{ libro.autor }}
                </div>

                <p class="text-muted small mt-2">Esta acción no se puede deshacer.</p>

                <div class="d-flex justify-content-center gap-2 mt-4">
                    <!-- Botón Cancelar (Vuelve al inicio) -->
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>

                    <form action="{{ url_for('delete_libro', book_id=libro.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar Libro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
