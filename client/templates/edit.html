{% extends 'base.html' %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0 h5">Editar Información</h4>
            </div>
            <div class="card-body">
                <!-- La acción apunta a la ruta de edición con el ID dinámico -->
                <form action="{{ url_for('edit_libro', book_id=libro.id) }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" name="titulo" class="form-control" value="{{ libro.titulo }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Autor</label>
                        <input type="text" name="autor" class="form-control" value="{{ libro.autor }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <input type="text" name="genero" class="form-control" value="{{ libro.genero }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select name="estado" class="form-select">
                            <!-- Condicionales para marcar la opción correcta como 'selected' -->
                            <option value="No leído" {% if libro.estado == 'No leído' %}selected{% endif %}>No leído</option>
                            <option value="Leído" {% if libro.estado == 'Leído' %}selected{% endif %}>Leído</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar Cambios</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
